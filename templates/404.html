{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
    <div class="row mb-5 justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8">
            <div class="error-container">
                <img src="{% static 'images/404-dog.webp' %}" alt="404 Dog" class="img-fluid rounded mx-auto d-block mb-4" style="max-width: 300px;">
                <h1 class="display-4">404</h1>
                <h2>Page Not Found</h2>
                <p class="lead">Oops! It looks like the page you're looking for has gone walkies.</p>
                <p>Don't worry, we'll sniff out the right way back!</p>
                <a href="/" class="btn custom-btn-alt">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
